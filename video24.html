<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .cocs {
            box-sizing: border-box;
            border: 2px solid black;
            box-shadow: 5px 5px 15px 5px #bf1212;
            display: inline;
        }
        
        .shadow {
            text-shadow: -1px 6px 4px sandybrown;
        }
    </style>
</head>

<body>
    <div class="cocs">This is not the box but it is</div>
    <p class="shadow">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit temporibus ut in, eveniet inventore necessitatibus debitis expedita sed tenetur qui amet ducimus nobis?</p>
</body>

</html>
