<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
</head>
<style>
    div {
        background-color: antiquewhite;
    }
    
    div>p {
        background-color: aqua;
    }
    
    a:visited {
        color: black;
    }
    
    a:hover {
        background-color: black;
        color: white;
    }
    
    a:link {
        color: green;
    }
    
    a:active {
        background-color: blue;
    }
</style>

<body>
    <div>
        This is the just a comment
        <p>First child of the </p>
        <article>This is a article</article>

    </div>

    <span>
        <a href="https://www.google.com">Go to Google</a><br>
        &nbsp;<a href="https://www.facebook.com">Go to Facebook</a>
    </span>

</body>

</html>
