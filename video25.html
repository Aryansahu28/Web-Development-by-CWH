<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style</title>
    <style>
        div ul li {
            list-style-type: none;
            display: inline;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="coworker">
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Help us</li>
        </ul>
    </div>

</body>

</html>
