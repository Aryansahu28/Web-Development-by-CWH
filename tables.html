<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Aryan Sahu</td>
            <td>20</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Yash Sahu</td>
            <td>20</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Ravi Shastri</td>
            <td>45</td>
            <td>15</td>
        </tr>
    </table>
</body>

</html>
