<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz Solution</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h1><u>Quiz - 1 Solution </u></h1>
    <p>In this solution we are going to find the solution of quiz given by the Code With Harry in this question we have to vertically aligned the form and ask user about its city name and pincode</p>
    <form action="post"></form>
    <div>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name here">
    </div>
    <div>
        <label for="city">City :</label>
        <input type="text" id="city" name="city" placeholder="Prayagraj,U.P.">
    </div>
    <div>
        <label for="pincode">Pincode:</label>
        <input type="number" id='pincode' name="pincode" placeholder="471201">
    </div>

</body>

</html>
